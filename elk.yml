---
- hosts: all
  gather_facts: no
  become: true

  tasks:
  ##---Installing Elasticsearch---

  - name: Import Elasticsearch GPG Key
    rpm_key:
      state: present
      key: https://artifacts.elastic.co/GPG-KEY-elasticsearch
  
  - name: Create Elasticsearch File
    yum_repository:
      name: elasticsearch
      description: Elasticsearch repository for 8.x packages
      baseurl: https://artifacts.elastic.co/packages/8.x/yum
      gpgcheck: yes
      gpgkey: https://artifacts.elastic.co/GPG-KEY-elasticsearch
      enabled: yes
      state: present

  - name: Pause for 30 seconds
    pause:
      seconds: 30

  - name: Install Elasticsearch
    yum:
      name: elasticsearch
      state: latest
      enablerepo: "elasticsearch"

  ##---Installing Kibana---

  - name: Install Kibana
    yum:
      name: kibana
      state: latest
      enablerepo: "elasticsearch"

  - name: Generate Enrollment Token
    command: /bin/elasticsearch-create-enrollment-token -s kibana

  - name: Reload Systemd
    systemd:
      daemon_reload: yes

  - name: Enable Kibana
    systemd:
      name: kibana
      enabled: yes

  - name: Start Kibana
    service:
      name: kibana
      state: started

  ##---Installing Logstash---

  - name: Install Logstash
    yum:
      name: logstash
      state: latest
      enablerepo: "elasticsearch"

  - name: Pause for 15 seconds
    pause:
      seconds: 15

  - name: Start Logstash
    systemd:
      name: logstash
      state: started

  ##--Installing Beats---
